<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="content">
            <h1>READY TO LAUNCH IN...</h1>
            <div id="time">
                <div class="counting" id="daysText">Dias</div>
                <div class="counting" id="hoursText">Horas</div>
                <div class="counting" id="minutesText">Minutos</div>
                <div class="counting" id="secondsText">Segundos</div>
            </div>
            <div id="clock">
                <div class="counting" id="days"></div>
                <div class="dots">:</div>
                <div class="counting" id="hours"></div>
                <div class="dots">:</div>
                <div class="counting" id="minutes"></div>
                <div class="dots">:</div>
                <div class="counting" id="seconds"></div>
            </div>
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button>Inscreva-se</button>
        </section>
        <section class="image">
            <img id="rocket" src="assets/rocket.svg">
        </section>
    </main>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
